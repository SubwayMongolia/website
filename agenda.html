<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subway - Language Select</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen w-screen bg-cover bg-center" style="background-image: url('https://subway.mn/bg.png')">

    <div class="flex items-center justify-center h-screen w-screen px-4">
      <div class="relative w-full max-w-sm aspect-[4.5/3]">
        <!-- Card block -->
        <div class="absolute inset-0 bg-white/70 backdrop-blur-md rounded-2xl shadow-xl flex flex-col items-center justify-center p-6 sm:p-10">
          <h1 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-6 text-center">Хэл сонгох / Select Language</h1>

          <div class="flex gap-8 sm:gap-16">
            <!-- Монгол -->
            <a href="Allergen_mn.pdf" class="flex flex-col items-center hover:scale-105 transition-transform">
              <img src="https://flagcdn.com/48x36/mn.png" alt="Монгол" class="w-12 sm:w-16 h-auto rounded shadow-md" />
              <span class="mt-2 text-base sm:text-lg font-medium text-gray-800">Монгол</span>
            </a>

            <!-- English -->
            <a href="Allergen_en.pdf" class="flex flex-col items-center hover:scale-105 transition-transform">
              <img src="https://flagcdn.com/48x36/gb.png" alt="English" class="w-12 sm:w-16 h-auto rounded shadow-md" />
              <span class="mt-2 text-base sm:text-lg font-medium text-gray-800">English</span>
            </a>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
