<!DOCTYPE html>
<html>
<style>

@media screen and (min-width: 1200px ) {
 body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('bg.png');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  background-image: url('hotdog.png');
 width: 50%;

}

.middle {
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index:2;
}
.middle img{
  width:100%;
}


hr {
  margin: auto;
  width: 40%;
}

.responsive {
  width: 100%;
  height: auto;
  bottom: -200px;
  position: fixed;
  max-heigth:10px;
    transform: translate(0, 0);
}
}





@media screen and (max-width: 1200px ) {


body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('bg.png');
  height: 100%;
  background-position: center;

}

  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  background-image: url('hotdog.png');
 width: 100%;

}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index:2;
}

.middle img{
  width:100%;
}

hr {
  margin: auto;
  width: 40%;
}

.responsive {
  width: 100%;
  height: auto;
  bottom: 0;
  position: fixed;
  max-heigth:10px;
    transform: translate(0, 0);
}
}
</style>
<body>

<div class="bgimg">
  <div class="middle">
    <img src="logo.png">
  </div>
 
 <img src="hotdog.png" alt="Nature" class="responsive" >
 
</div>

</body>
</html>
